        </iframe></noscript><div id="fusion-app"><div style="display:none" id="article" data-fusion-collection="layouts" data-fusion-type="article" data-fusion-message="Could not render component [layouts:article]"></div></div><script id="fusion-metadata" type="application/javascript">window.Fusion=window.Fusion||{};Fusion.arcSite="chosun";Fusion.contextPath="/pf";Fusion.deployment="911";Fusion.globalContent={"_id":"OQTVUBJLF32U2ZFFP5SLVAV3XE","canonical_url":"/site/data/html_dir/2016/07/08/2016070801274.html","canonical_website":"chosun","content_elements":[{"_id":"4JBORSZKA3RCSSHPM553F35FKI","alignment":"center","caption":"학생들이 평소 책을 많이 읽지 않는 가장 큰 이유가 스마트폰이나 컴퓨터 때문인 것으로 나타났다.","credits":{"by":[{"byline":"조선DB","name":"조선DB"}]},"height":321,"resizedUrls":{"article_leadart":"https://images.chosun.com/resizer/7a9X7cuLVJcgJdqQT6H_0z8gpds=/480x321/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/4JBORSZKA3RCSSHPM553F35FKI.jpg","article_leadart_lg":"https://images.chosun.com/resizer/7a9X7cuLVJcgJdqQT6H_0z8gpds=/480x321/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/4JBORSZKA3RCSSHPM553F35FKI.jpg","article_lg":"https://images.chosun.com/resizer/7a9X7cuLVJcgJdqQT6H_0z8gpds=/480x321/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/4JBORSZKA3RCSSHPM553F35FKI.jpg","article_md":"https://images.chosun.com/resizer/Ps-hQjIBLo-JAWTedN5DSxyvoKU=/464x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/4JBORSZKA3RCSSHPM553F35FKI.jpg","article_sm":"https://images.chosun.com/resizer/8Suc9AiDB5vbw_uVJFzohyA3Wu8=/216x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/4JBORSZKA3RCSSHPM553F35FKI.jpg","social_share":"https://images.chosun.com/resizer/ZxT_9iwOubJ9mSIfHtkD1_BKfaU=/480x252/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/4JBORSZKA3RCSSHPM553F35FKI.jpg"},"type":"image","url":"https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/4JBORSZKA3RCSSHPM553F35FKI.jpg","width":480},{"_id":"5BYTQBYNHZGUXDJIPTXY52473M","content":"학생들이 평소 책을 많이 읽지 않는 가장 큰 이유가 스마트폰이나 컴퓨터 때문인 것으로 나타났다.","type":"text"},{"_id":"7RDEOMFXNNHNHFOETT5NSZ5LMM","content":"8일 경기도교육청이 도내 혁신공감 초·중·고등학교 7곳 학생 561명을 대상으로 한 '2016 독서교육 실태조사'결과 응답자 중 59.1%가 '책을 많이 읽지 않는다'고 답했다.","type":"text"},{"_id":"7ZB46ETHRFHTLKWGK2FSEQJ4M4","content":"책을 읽지 않는 이유로는 '스마트폰, 컴퓨터 등을 하느라'가 29.1%로 가장 많았고 이어 '책 읽는 시간이나 장소가 별로 없음' 27.8%, '책 읽는 자체가 지루함' 24.5%, '무슨 책을 읽어야 할지 모름' 11.1%, '독서가 또 다른 공부라 생각됨' 4.4% 등으로 답변해 독서를 위한 환경 조성이나 독서교육이 부족한 것으로 나타났다.","type":"text"},{"_id":"JNSBZ4DVKBH63ADHPYAJ4AZTSQ","content":"책을 읽는 목적에 대해 응답자 중 24.8%는 '책 읽기가 즐거워서'라고 답했으나, '선생님 또는 부모님이 읽으라고 해서' 20.5%, '학교 또는 학원 숙제를 위해' 14.5%, '진로·진학에 도움이 되어서' 12.5% 등으로 나타나며 학생들의 독서 행태가 능동적이기보다 수동적인 것으로 드러났다.","type":"text"},{"_id":"BD2AY2LBLFEQBCR3OQCKSOOQD4","content":"이에 비해 독서 후 달라진 점으로는 학생 33.9%가 '몰랐던 점을 알게 됐다'고 답했으며 21.9%는 '책을 더 많이 읽고 싶다'고 답해 책을 읽고 난 후 학생들이 긍정적인 영향을 받은 것으로 조사됐다.","type":"text"},{"_id":"QQFNO3LLKVHJ5PUDK3T3M7QSLA","content":"이 외에도 '교과 수업이 재미있어짐' 20.3%, '진로진학 결정에 도움' 10.9%, '친구들과 소통의 시간 많아짐' 6.8% 등으로 답했다.","type":"text"},{"_id":"6U4LADMS3ND7XGCKXVDBYLB6KY","content":"책 안 읽는 이유 설문조사 결과를 접한 네티즌들은 \"학생들만이 아니다. 애고 어른이고 아줌마고 노인네고, 퍼질러 앉아서 스마트폰만 주무르지, 책은 도통 안읽는다 (tpam****)\" \"독서를 많이 하는 선진국들은 독서를 시험이나 과제로 평가하지 않기 때문임. 울 나라 전형적인 관료형태인 성과주의, 전시행정이 독서하는것을 부담으로 만들어버림(jkd9****)\" \"모든게 다 없을때도 책 안 읽었어(gksf****)\" \"종이책만이 책이라는 고정관념부터 버려라(hbre****)\" 등의 반응을 보였다.","type":"text"}],"created_date":"2020-07-23T09:13:59.270Z","credits":{"by":[{"_id":"yang-jihea","additional_properties":{"original":{"byline":"양지혜 기자","email":"jihea@chosun.com","image":"https://s3.amazonaws.com/arc-authors/chosun/2eb784f4-b215-4617-b185-1fd978837afe.png","role":"편집국 스포츠부 기자","url":"https://www.chosun.com/people/yang-jihea/"}},"image":{"url":"https://s3.amazonaws.com/arc-authors/chosun/2eb784f4-b215-4617-b185-1fd978837afe.png"},"name":"지혜 양","org":"서울","resizedUrls":{"author":"https://images.chosun.com/resizer/ZcGJYFaK-mXkKmMyBY8ifyruWcc=/108x108/smart/s3 작년 9월 귀국한 남욱(천화동인 4호 소유주) 변호사에게 화천대유 대주주 김만배씨가 “토목업자 나모씨가 준 20억원 중 8억3000만원만 내가 썼다고 할 테니 나머지는 너희들이 쓴 것으로 해달라”며 요구한 정황을 확보한 것으로 22일 전해졌다. 토목업자 나모씨는 대장동 분양대행업자 이모씨와 함께 2014~2015년 각각 20억원과 22억5000만원 등 총 42억5000만원을 대장동 일당에 건넸다. 검찰은 이 돈의 일부가 이재명 당시 성남시장의 재선 비용과 성남시 등에 대한 각종 로비 비용으로 쓰였다고 ..."},"display_date":"2022-12-22T10:32:18.901Z","headlines":{"basic":"남욱 “김만배, 토목업자가 건넨 20억… 우리가 쓴걸로 맞추자 해”","mobile":""},"label":{},"last_updated_date":"2022-12-22T10:59:54.899Z","promo_items":{"basic":{"_id":"U27YUY4SHMROHCR46B5XRHYEKY","caption":"화천대유자산관리 대주주 김만배(왼쪽부터), 유동규 전 성남도시개발공사 기획본부장, 남욱 변호사가 25일 오전 서울 서초구 서울중앙지방법원에서 열린 대장동 개발 사업 로비·특혜 의혹 관련 1심 속행 공판에 출석하기 위해 법정으로 향하고 있다. (공동취재) 2022.11.25/뉴스1 ⓒ News1 민경석 기자","credits":{"by":[{"byline":"뉴스1 ⓒ News1 민경석 기자","name":"뉴스1 ⓒ News1 민경석 기자"}]},"height":1134,"resizedUrls":{"16x9_lg":"https://images.chosun.com/resizer/LWYGGuXgJTeeypbDHSqdEEuE4fA=/616x346/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/U27YUY4SHMROHCR46B5XRHYEKY.jpg","16x9_md":"https://images.chosun.com/resizer/aMpd0nXg8NJ9IRpX9vFhe7dGuYc=/400x225/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/U27YUY4SHMROHCR46B5XRHYEKY.jpg","16x9_sm":"https://images.chosun.com/resizer/MTbNVRHM-LRKSenSbnsW4qv3Xt0=/184x104/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/U27YUY4SHMROHCR46B5XRHYEKY.jpg","16x9_xs":"https://images.chosun.com/resizer/TVps-IoGr-81kVL2gB0fbdfgejU=/80x45/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/U27YUY4SHMROHCR46B5XRHYEKY.jpg","16x9_xxl":"https://images.chosun.com/resizer/yKbkRXlKNMfjn1a3mqd-wDQr1wo=/1264x711/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/U27YUY4SHMROHCR46B5XRHYEKY.jpg","1x1_lg":"https://images.chosun.com/resizer/_FSykxpppjk1eu6GxgzX78z77IU=/616x616/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/U27YUY4SHMROHCR46B5XRHYEKY.jpg","1x1_md":"https://images.chosun.com/resizer/D9ZmezLKm2gc4gIJ7qxp6Hp4528=/400x400/smart/cloudfront-ap-northeast-1.images
