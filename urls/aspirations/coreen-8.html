        </iframe></noscript><div id="fusion-app"><div style="display:none" id="article" data-fusion-collection="layouts" data-fusion-type="article" data-fusion-message="Could not render component [layouts:article]"></div></div><script id="fusion-metadata" type="application/javascript">window.Fusion=window.Fusion||{};Fusion.arcSite="chosun";Fusion.contextPath="/pf";Fusion.deployment="911";Fusion.globalContent={"_id":"OQTVUBJLF32U2ZFFP5SLVAV3XE","canonical_url":"/site/data/html_dir/2016/07/08/2016070801274.html","canonical_website":"chosun","content_elements":[{"_id":"4JBORSZKA3RCSSHPM553F35FKI","alignment":"center","caption":"학생들이 평소 책을 많이 읽지 않는 가장 큰 이유가 스마트폰이나 컴퓨터 때문인 것으로 나타났다.","credits":{"by":[{"byline":"조선DB","name":"조선DB"}]},"height":321,"resizedUrls":{"article_leadart":"https://images.chosun.com/resizer/7a9X7cuLVJcgJdqQT6H_0z8gpds=/480x321/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/4JBORSZKA3RCSSHPM553F35FKI.jpg","article_leadart_lg":"https://images.chosun.com/resizer/7a9X7cuLVJcgJdqQT6H_0z8gpds=/480x321/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/4JBORSZKA3RCSSHPM553F35FKI.jpg","article_lg":"https://images.chosun.com/resizer/7a9X7cuLVJcgJdqQT6H_0z8gpds=/480x321/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/4JBORSZKA3RCSSHPM553F35FKI.jpg","article_md":"https://images.chosun.com/resizer/Ps-hQjIBLo-JAWTedN5DSxyvoKU=/464x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/4JBORSZKA3RCSSHPM553F35FKI.jpg","article_sm":"https://images.chosun.com/resizer/8Suc9AiDB5vbw_uVJFzohyA3Wu8=/216x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/4JBORSZKA3RCSSHPM553F35FKI.jpg","social_share":"https://images.chosun.com/resizer/ZxT_9iwOubJ9mSIfHtkD1_BKfaU=/480x252/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/4JBORSZKA3RCSSHPM553F35FKI.jpg"},"type":"image","url":"https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/4JBORSZKA3RCSSHPM553F35FKI.jpg","width":480},{"_id":"5BYTQBYNHZGUXDJIPTXY52473M","content":"학생들이 평소 책을 많이 읽지 않는 가장 큰 이유가 스마트폰이나 컴퓨터 때문인 것으로 나타났다.","type":"text"},{"_id":"7RDEOMFXNNHNHFOETT5NSZ5LMM","content":"8일 경기도교육청이 도내 혁신공감 초·중·고등학교 7곳 학생 561명을 대상으로 한 '2016 독서교육 실태조사'결과 응답자 중 59.1%가 '책을 많이 읽지 않는다'고 답했다.","type":"text"},{"_id":"7ZB46ETHRFHTLKWGK2FSEQJ4M4","content":"책을 읽지 않는 이유로는 '스마트폰, 컴퓨터 등을 하느라'가 29.1%로 가장 많았고 이어 '책 읽는 시간이나 장소가 별로 없음' 27.8%, '책 읽는 자체가 지루함' 24.5%, '무슨 책을 읽어야 할지 모름' 11.1%, '독서가 또 다른 공부라 생각됨' 4.4% 등으로 답변해 독서를 위한 환경 조성이나 독서교육이 부족한 것으로 나타났다.","type":"text"},{"_id":"JNSBZ4DVKBH63ADHPYAJ4AZTSQ","content":"책을 읽는 목적에 대해 응답자 중 24.8%는 '책 읽기가 즐거워서'라고 답했으나, '선생님 또는 부모님이 읽으라고 해서' 20.5%, '학교 또는 학원 숙제를 위해' 14.5%, '진로·진학에 도움이 되어서' 12.5% 등으로 나타나며 학생들의 독서 행태가 능동적이기보다 수동적인 것으로 드러났다.","type":"text"},{"_id":"BD2AY2LBLFEQBCR3OQCKSOOQD4","content":"이에 비해 독서 후 달라진 점으로는 학생 33.9%가 '몰랐던 점을 알게 됐다'고 답했으며 21.9%는 '책을 더 많이 읽고 싶다'고 답해 책을 읽고 난 후 학생들이 긍정적인 영향을 받은 것으로 조사됐다.","type":"text"},{"_id":"QQFNO3LLKVHJ5PUDK3T3M7QSLA","content":"이 외에도 '교과 수업이 재미있어짐' 20.3%, '진로진학 결정에 도움' 10.9%, '친구들과 소통의 시간 많아짐' 6.8% 등으로 답했다.","type":"text"},{"_id":"6U4LADMS3ND7XGCKXVDBYLB6KY","content":"책 안 읽는 이유 설문조사 결과를 접한 네티즌들은 \"학생들만이 아니다. 애고 어른이고 아줌마고 노인네고, 퍼질러 앉아서 스마트폰만 주무르지, 책은 도통 안읽는다 (tpam****)\" \"독서를 많이 하는 선진국들은 독서를 시험이나 과제로 평가하지 않기 때문임. 울 나라 전형적인 관료형태인 성과주의, 전시행정이 독서하는것을 부담으로 만들어버림(jkd9****)\" \"모든게 다 없을때도 책 안 읽었어(gksf****)\" \"종이책만이 책이라는 고정관념부터 버려라(hbre****)\" 등의 반응을 보였다.","type":"text"}],"created_date":"2020-07-23T09:13:59.270Z","credits":{"by":[{"_id":"yang-jihea","additional_properties":{"original":{"byline":"양지혜 기자","email":"jihea@chosun.com","image":"https://s3.amazonaws.com/arc-authors/chosun/2eb784f4-b215-4617-b185-1fd978837afe.png","role":"편집국 스포츠부 기자","url":"https://www.chosun.com/people/yang-jihea/"}},"image":{"url":"https://s3.amazonaws.com/arc-authors/chosun/2eb784f4-b215-4617-b185-1fd978837afe.png"},"name":"지혜 양","org":"서울","resizedUrls":{"author":"https://images.chosun.com/resizer/ZcGJYFaK-mXkKmMyBY8ifyruWcc=/108x108/smart/s3 ion":{"basic":"국내 4대 시중은행 중 한 곳의 어느 간부 직원이 부하 직원을 상대로한 부당 행위로 최근 감찰을 받았다. 감찰에서 드러난 실태는 ‘갑질’을 넘어 ‘범죄’에 가까운 경우도 많았다. 현금 갈취, 폭행, 협박 등이 벌어졌다는 증언이 나왔다. 은행 측은 해당 간부를 대기발령했다. 4일 업계에 따르면 A은행은 내부 감찰을 통해 지난 3일 ‘부당한 업무 지시’ 등의 혐의로 모 부서 부장 B씨를 대기발령 조치했다. B씨의 갑질은 부하직원의 아내인 C씨가 직장인 익명 커뮤니티 앱 ‘블라인드’에 남편 명의로 접속해 관련 내용을 폭로하면서 알려졌다...."},"display_date":"2023-01-04T08:22:22.463Z","headlines":{"basic":"뺨때리고, 김밥셔틀… 대형은행 부장 갑질, 부하 아내가 막았다","mobile":""},"label":{},"last_updated_date":"2023-01-04T09:48:41.703Z","promo_items":{"basic":{"resizedUrls":{"16x9_lg":"https://images.chosun.com/resizer/RYrNzrVpB9YxYE79NlGutbzl1Fo=/616x346/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/DAGBTCATJZFBPF574ROWQJFMJQ.png","16x9_md":"https://images.chosun.com/resizer/ODSX0YNVwMeSjpbVJpg_hvLAYDg=/400x225/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/DAGBTCATJZFBPF574ROWQJFMJQ.png","16x9_sm":"https://images.chosun.com/resizer/d1I4vqDWOYIumVUTdtmqEULZz0w=/184x104/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/DAGBTCATJZFBPF574ROWQJFMJQ.png","16x9_xs":"https://images.chosun.com/resizer/Th001li9o54Jw8ZXQBPGEZ-25Ic=/80x45/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/DAGBTCATJZFBPF574ROWQJFMJQ.png","16x9_xxl":"https://images.chosun.com/resizer/JAHC1n8MCVqeEcZq6lzMQTUMvPc=/1264x711/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/DAGBTCATJZFBPF574ROWQJFMJQ.png","1x1_lg":"https://images.chosun.com/resizer/GxH3GWA-J2_ealmk9cf8Eb4uVrg=/616x616/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/DAGBTCATJZFBPF574ROWQJFMJQ.png","1x1_md":"https://images.chosun.com/resizer/Ch5BCLXSqwMt4LPzWS46PF8jOxE=/400x400/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/DAGBTCATJZFBPF574ROWQJFMJQ.png","1x1_sm":"https://images.chosun.com/resizer/bqadebFHUG0HJ8R7XSD00lSMhfo=/184x184/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/DAGBTCATJZFBPF574ROWQJFMJQ.png","1x1_xs":"https://images.chosun.com/resizer/8dOH
