        </iframe></noscript><div id="fusion-app"><div style="display:none" id="article" data-fusion-collection="layouts" data-fusion-type="article" data-fusion-message="Could not render component [layouts:article]"></div></div><script id="fusion-metadata" type="application/javascript">window.Fusion=window.Fusion||{};Fusion.arcSite="chosun";Fusion.contextPath="/pf";Fusion.deployment="920";Fusion.globalContent={"_id":"OQTVUBJLF32U2ZFFP5SLVAV3XE","canonical_url":"/site/data/html_dir/2016/07/08/2016070801274.html","canonical_website":"chosun","content_elements":[{"_id":"4JBORSZKA3RCSSHPM553F35FKI","alignment":"center","caption":"학생들이 평소 책을 많이 읽지 않는 가장 큰 이유가 스마트폰이나 컴퓨터 때문인 것으로 나타났다.","credits":{"by":[{"byline":"조선DB","name":"조선DB"}]},"height":321,"resizedUrls":{"article_leadart":"https://images.chosun.com/resizer/7a9X7cuLVJcgJdqQT6H_0z8gpds=/480x321/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/4JBORSZKA3RCSSHPM553F35FKI.jpg","article_leadart_lg":"https://images.chosun.com/resizer/7a9X7cuLVJcgJdqQT6H_0z8gpds=/480x321/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/4JBORSZKA3RCSSHPM553F35FKI.jpg","article_lg":"https://images.chosun.com/resizer/7a9X7cuLVJcgJdqQT6H_0z8gpds=/480x321/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/4JBORSZKA3RCSSHPM553F35FKI.jpg","article_md":"https://images.chosun.com/resizer/Ps-hQjIBLo-JAWTedN5DSxyvoKU=/464x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/4JBORSZKA3RCSSHPM553F35FKI.jpg","article_sm":"https://images.chosun.com/resizer/8Suc9AiDB5vbw_uVJFzohyA3Wu8=/216x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/4JBORSZKA3RCSSHPM553F35FKI.jpg","social_share":"https://images.chosun.com/resizer/ZxT_9iwOubJ9mSIfHtkD1_BKfaU=/480x252/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/4JBORSZKA3RCSSHPM553F35FKI.jpg"},"type":"image","url":"https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/4JBORSZKA3RCSSHPM553F35FKI.jpg","width":480},{"_id":"5BYTQBYNHZGUXDJIPTXY52473M","content":"학생들이 평소 책을 많이 읽지 않는 가장 큰 이유가 스마트폰이나 컴퓨터 때문인 것으로 나타났다.","type":"text"},{"_id":"7RDEOMFXNNHNHFOETT5NSZ5LMM","content":"8일 경기도교육청이 도내 혁신공감 초·중·고등학교 7곳 학생 561명을 대상으로 한 '2016 독서교육 실태조사'결과 응답자 중 59.1%가 '책을 많이 읽지 않는다'고 답했다.","type":"text"},{"_id":"7ZB46ETHRFHTLKWGK2FSEQJ4M4","content":"책을 읽지 않는 이유로는 '스마트폰, 컴퓨터 등을 하느라'가 29.1%로 가장 많았고 이어 '책 읽는 시간이나 장소가 별로 없음' 27.8%, '책 읽는 자체가 지루함' 24.5%, '무슨 책을 읽어야 할지 모름' 11.1%, '독서가 또 다른 공부라 생각됨' 4.4% 등으로 답변해 독서를 위한 환경 조성이나 독서교육이 부족한 것으로 나타났다.","type":"text"},{"_id":"JNSBZ4DVKBH63ADHPYAJ4AZTSQ","content":"책을 읽는 목적에 대해 응답자 중 24.8%는 '책 읽기가 즐거워서'라고 답했으나, '선생님 또는 부모님이 읽으라고 해서' 20.5%, '학교 또는 학원 숙제를 위해' 14.5%, '진로·진학에 도움이 되어서' 12.5% 등으로 나타나며 학생들의 독서 행태가 능동적이기보다 수동적인 것으로 드러났다.","type":"text"},{"_id":"BD2AY2LBLFEQBCR3OQCKSOOQD4","content":"이에 비해 독서 후 달라진 점으로는 학생 33.9%가 '몰랐던 점을 알게 됐다'고 답했으며 21.9%는 '책을 더 많이 읽고 싶다'고 답해 책을 읽고 난 후 학생들이 긍정적인 영향을 받은 것으로 조사됐다.","type":"text"},{"_id":"QQFNO3LLKVHJ5PUDK3T3M7QSLA","content":"이 외에도 '교과 수업이 재미있어짐' 20.3%, '진로진학 결정에 도움' 10.9%, '친구들과 소통의 시간 많아짐' 6.8% 등으로 답했다.","type":"text"},{"_id":"6U4LADMS3ND7XGCKXVDBYLB6KY","content":"책 안 읽는 이유 설문조사 결과를 접한 네티즌들은 \"학생들만이 아니다. 애고 어른이고 아줌마고 노인네고, 퍼질러 앉아서 스마트폰만 주무르지, 책은 도통 안읽는다 (tpam****)\" \"독서를 많이 하는 선진국들은 독서를 시험이나 과제로 평가하지 않기 때문임. 울 나라 전형적인 관료형태인 성과주의, 전시행정이 독서하는것을 부담으로 만들어버림(jkd9****)\" \"모든게 다 없을때도 책 안 읽었어(gksf****)\" \"종이책만이 책이라는 고정관념부터 버려라(hbre****)\" 등의 반응을 보였다.","type":"text"}],"created_date":"2020-07-23T09:13:59.270Z","credits":{"by":[{"_id":"yang-jihea","additional_properties":{"original":{"byline":"양지혜 기자","email":"jihea@chosun.com","image":"https://s3.amazonaws.com/arc-authors/chosun/2eb784f4-b215-4617-b185-1fd978837afe.png","role":"편집국 스포츠부 기자","url":"https://www.chosun.com/people/yang-jihea/"}},"image":{"url":"https://s3.amazonaws.com/arc-authors/chosun/2eb784f4-b215-4617-b185-1fd978837afe.png"},"name":"지혜 양","org":"서울","resizedUrls":{"author":"https://images.chosun.com/resizer/ZcGJYFaK-mXkKmMyBY8ifyruWcc=/108x108/smart/s3 on":{"basic":"개 20마리가 한꺼번에 산속에 버려진채 발견돼 경찰이 수사를 벌이고 있다. 발견당시 20마리 가운데 1마리는 숨져 있었는데, 다른 개가 그 사체를 품고 있었다. 개를 유기한 피의자는 경찰에 자수한 것으로 알려졌다. 5일 노원구청에 따르면 지난달 17일 수락산 내 학림사 근처에서 유기견 19마리가 발견됐다. 시바견 6마리, 포메라니안 3마리, 스피츠 9마리 등이었다. 이밖에 토이푸들 한 마리가 발견 당시 땅에 웅크린 채 죽어있었다. 구청 관계자는 “동물보호팀에서 현장 조사를 나갔고, 한국동물구조협회(동구협)에서 19마리를 구조했다”고..."},"display_date":"2023-01-05T07:29:45.312Z","headlines":{"basic":"유기견들의 우정… 시바견은 엄동설한에 죽은 친구를 품고 있었다","mobile":""},"label":{},"last_updated_date":"2023-01-05T09:47:06.966Z","promo_items":{"basic":{"resizedUrls":{"16x9_lg":"https://images.chosun.com/resizer/4fjbaQvDlHYruQiVPvt_O2tbRkQ=/616x346/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/5WRG4PQUZNG6HFB7EUNDBULW34.png","16x9_md":"https://images.chosun.com/resizer/aY2BwZSnDPROwxV2IMtj-LXBYqc=/400x225/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/5WRG4PQUZNG6HFB7EUNDBULW34.png","16x9_sm":"https://images.chosun.com/resizer/4TtmNVO9ezHQISeP4M-UW3T49cw=/184x104/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/5WRG4PQUZNG6HFB7EUNDBULW34.png","16x9_xs":"https://images.chosun.com/resizer/hbXwEwBAi1soVOza0q9TSaBRp2g=/80x45/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/5WRG4PQUZNG6HFB7EUNDBULW34.png","16x9_xxl":"https://images.chosun.com/resizer/zcZCySZRv1NP9HQDbb40FwyvXrY=/1132x636/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/5WRG4PQUZNG6HFB7EUNDBULW34.png","1x1_lg":"https://images.chosun.com/resizer/58ZyPw2QA1l4M-LpgpQPKACA9dw=/616x616/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/5WRG4PQUZNG6HFB7EUNDBULW34.png","1x1_md":"https://images.chosun.com/resizer/rQiusCt3BRgC8yG_gppnKBJaJEQ=/400x400/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/5WRG4PQUZNG6HFB7EUNDBULW34.png","1x1_sm":"https://images.chosun.com/resizer/pjffyExxFERlVTl0Xd69nt6iiuE=/184x184/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/5WRG4PQUZNG6HFB7EUNDBULW34.png","1x1_xs":"https://images.chosun.com/resizer/wnJWo rt/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/PMDMTHVC45U32OWUQ7DVPIZVVM.jpg","1x1_xs":"https://images.chosun.com/resizer/HZ3Gp1Ua96ZSqovBOcxq3mC4d4c=/80x80/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/PMDMTHVC45U32OWUQ7DVPIZVVM.jpg","1x1_xxl":"https://images.chosun.com/resizer/1LB3o8BOsYQVN3OsGMNS_rqTOYw=/1264x1264/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/PMDMTHVC45U32OWUQ7DVPIZVVM.jpg"},"url":"https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/PMDMTHVC45U32OWUQ7DVPIZVVM.jpg"}},"related_content":{"basic":[{"_id":"36FJJGS4I5BJ5HURRS2A7L3IPU","referent":{"id":"36FJJGS4I5BJ5HURRS2A7L3IPU","type":"story"},"type":"reference"},{"_id":"EYBSKTYS2JCXRC2V4K7X4R4NME","referent":{"id":"EYBSKTYS2JCXRC2V4K7X4R4NME","type":"story"},"type":"reference"}]},"taxonomy":{"primary_section":{"_id":"/economy/stock-finance","name":"증권·금융"}},"type":"story","website_url":"/economy/stock-finance/2023/01/05/KWB2GB6ZJZFE5CLUN66Z3QHCXM/"},{"_id":"AAPBKFGS2BBKZCZAR2FW5KEZ2M","canonical_url":"/politics/diplomacy-defense/2023/01/05/AAPBKFGS2BBKZCZAR2FW5KEZ2M/","credits":{"by":[{"_id":"kim-dongha","additional_properties":{"original":{"byline":"김동하 기자"}},"name":"동하 김","org":"서울"}]},"description":{"basic":"국가정보원이 5일 최근 언론에 보도된 리용호 전 북한 외무상과 관련해 “숙청 여부는 확인되나 처형 여부는 확인되지 않았다”고 밝혔다.국회 정보위 간사인 국민의힘 유상범 의원과 더불어민주당 윤건영 의원은 이날 정보위 전체회의에서 국정원에 이같이 확인했다고 전했다.이들은 ‘리용호 숙청 원인’에 대한 질문에 “구체적인 숙청 원인이나 배경은 보고받지 못했다”고 했다. 또 ‘리용호와 함께 숙청된 외무성 관련자들이 총 몇명인지’에 대한 질문 역시 “그 부분은 확인하지 못했다”고 했다.이와 관련, 일본 요미우리신문은 지난 4일 복수의 관계자를 인용해 “리용호와 북한 외무성 관계자 4~5명이 작년 잇달아 처형된 것으로 보인다”고 보도했다.2016년에서 2020년까지 외무상을 지낸 리용호는 북한을 대표하는 미국통 외교관으로 꼽힌다. 태영호 국민의힘 의원은 “리용호와 그의 동료들이 처형됐다면 김정은 정권 내에서 협상파의 입지가 더욱 좁아졌다는 의미”라고 했다."},"display_date":"2023-01-05T08:20:12.664Z","headlines":{"basic":"국정원 “北리용호, 숙청 확인… 처형 여부는 확인 안 돼”","mobile":""},"label":{},"last_updated_date":"2023-01-05T09:07:26.965Z","promo_items":{"basic":{"resizedUrls":{"1x1_lg":"https://images.chosun.com/resizer/feq876
